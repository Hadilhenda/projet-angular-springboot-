<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="matiere">
      <h2 data-cy="matiereDetailsHeading"><span jhiTranslate="issatsoApp.matiere.detail.title">Matiere</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ matiere.id }}</span>
        </dd>
        <dt><span jhiTranslate="issatsoApp.matiere.matiereName">Matiere Name</span></dt>
        <dd>
          <span>{{ matiere.matiereName }}</span>
        </dd>
        <dt><span jhiTranslate="issatsoApp.matiere.nomEnseigant">Nom Enseigant</span></dt>
        <dd>
          <div *ngIf="matiere.nomEnseigant">
            <a [routerLink]="['/enseignant', matiere.nomEnseigant.id, 'view']">{{ matiere.nomEnseigant.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/matiere', matiere.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
