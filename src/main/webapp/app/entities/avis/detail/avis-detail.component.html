<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="avis">
      <h2 data-cy="avisDetailsHeading"><span jhiTranslate="issatsoApp.avis.detail.title">Avis</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ avis.id }}</span>
        </dd>
        <dt><span jhiTranslate="issatsoApp.avis.sujet">Sujet</span></dt>
        <dd>
          <span>{{ avis.sujet }}</span>
        </dd>
        <dt><span jhiTranslate="issatsoApp.avis.description">Description</span></dt>
        <dd>
          <span>{{ avis.description }}</span>
        </dd>
        <dt><span jhiTranslate="issatsoApp.avis.dateCreation">Date Creation</span></dt>
        <dd>
          <span>{{ avis.dateCreation | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/avis', avis.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
